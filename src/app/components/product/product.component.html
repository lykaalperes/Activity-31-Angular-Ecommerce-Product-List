<div class="product-list">
    <div class="product-list__item" *ngFor="let product of products">
      <img class="product-list__item-image" [src]="product.imageUrl" alt="{{ product.name }}">
      <h3 class="product-list__item-name">{{ product.name }}</h3>
      <p class="product-list__item-description">{{ product.description }}</p>
      <p class="product-list__item-price">â‚±{{ product.price | number:'1.0-0' }}</p>
    </div>
  </div>
